---
layout: base
---

<main>

    {{ content }}

    <div id="category-list">
    {% for project in site.data.projects %}
        {% if project.type == page.filter %}
            <a href="{{ project.link }}" style="background-image: url('{{ project.image }}');"><h2>{{ project.name }}</h2>{% if project.subheading %}<h3>{{ project.subheading }}</h3>{% endif %}</a>
        {% endif %}
    {% endfor %}
    </div>
</main>
