---
layout: base
---

<main>

    {{ content }}

    <div id="category-list">
    {% for project in site.data.projects %}
        {% if project.type == page.filter %}
            <a href="{{ project.link }}" style="background-image: url('{{ project.image }}');"><h2 style="z-index:1;">{{ project.name }}</h2>{% if project.subheading %}<h4 style="z-index:1;">{{ project.subheading }}</h4>{% endif %}<div class="link-hover-highlight"></div></a>
        {% endif %}
    {% endfor %}
    </div>
</main>
