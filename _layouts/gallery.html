---
layout: base
---

<main>

    {{ content }}

    <div id="gallery-grid">
        {% for project in site.data.projects %}
            {% if project.type == page.filter %}
                <div>
                    <h2>{{ project.name }}</h2>
                    <video controls src="{{ project.link }}"></video>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</main>
