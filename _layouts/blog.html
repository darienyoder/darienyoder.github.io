---
layout: base
---

<main>

    <header id="post-header">
        <h1>{{ page.title }}</h1>
    </header>

    <main id="post-content">
        <div id="post-margin">
            {% for post in site.posts %}
                <li>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    {{ post.excerpt }}
                </li>
            {% endfor %}
        </div>
    </main>
    
</main>
