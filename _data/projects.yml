- name: DestroyDog
  type: software
  image: /assets/images/headers/destroydog.png
  link: /destroydog
  content: |
    <h1>DestroyDog Bookmarklet</h1> \
    <p>DestroyDog is a javascript bookmarklet for destroying websites \
    When launched, it aggressively deletes every element on the page \
    until only it remains. Good for dealing with unhelpful forum threads \
    or unskippable YouTube ads.</p>\
    <h2>How to use</h2> \
    <ol> \
      <li>Click and drag the link below into your bookmarks toolbar.</li> \
      <li>Click the bookmark whenever a website gets on your nerves.</li> \
      <a id="dd_link" href="">DestroyDog</a> \
      <script> \
      const xhttp = new XMLHttpRequest(); \
      xhttp.onload = function() { \
          document.getElementById("dd_link").href = this.responseText; \
      } \
      xhttp.open("GET", "https://raw.githubusercontent.com/darienyoder/destroydog-bookmarklet/refs/heads/main/DestroyDog.js", true); \
      xhttp.send(); \
    <\/script> \



