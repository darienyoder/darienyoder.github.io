- name: Wilted
  subheading: Writer / PA / VFX
  type: film
  link: /wilted
  image: /assets/images/headers/wilted.png
  content: |
    <h1>Wilted</h1> \
    <div style=\"padding:56.25% 0 0 0;position:relative;\"><iframe src=\"https://player.vimeo.com/video/994656571?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479\" frameborder=\"0\" allow=\"autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media\" style=\"position:absolute;top:0;left:0;width:100%;height:100%;\" title=\"Wilted\"></iframe></div><script src=\"https://player.vimeo.com/api/player.js\"><\/script> \
    <p>Summer of \'24, my friends and I competed in the 48 hour film project, \
    where you make a short film in a weekend based on a random genre, prop, character, and line of dialogue. \
    All of our locations fell through, so we had to build a set in the director\'s backyard. \
    We ended up winning 3rd best film in Cleveland, which inflated all our egos for a long while afterward.</p> \
    <ul> \
      <li>Genre: Tearjerker</li> \
      <li>Prop: Tomato</li> \
      <li>Character: An Optomist</li> \
      <li>Line of Dialogue: What is that supposed to mean?</li> \
    </ul> \

- name: Charred Memory
  subheading: Writer / PA
  type: film
  link: /charred-memory
  image: /assets/images/headers/charred-memory.png
  content: |
    <h1>Charred Memory</h1> \
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1025972126?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Charred Memory"></iframe></div><script src="https://player.vimeo.com/api/player.js"><\/script> \
    <p>In the Fall after filming <i>Wilted</i>, there was another 48 hour film project, \
    this time horror themed for Halloween.</p> \
    <ul> \
      <li>Genre: Undead</li> \
      <li>Prop: Ticket</li> \
      <li>Character: A Sketch Artist</li> \
      <li>Line of Dialogue: You need to learn when to zip it!</li> \
    </ul> \
    <p>A couple things of note happened on this set:</p> \
    <ol> \
      <li>I slipped on an acorn while on set and needed to be taken to urgent care to get stitches in my chin.</li> \
      <li>While the doctor was sowing my face back together, the lights flickered briefly. This turned out to be a city-wide power outage.</li> \
      <li>We had a generator to deal with the power outage, but because of how loud it was it needed to taken far down the trail and connected to all our lights by several extension cords.</li> \
      <li>A man on a bike threatened to break our camera because he thought we were filming him. The camera in question was not a camera, but rather a light bulb that was not pointed towards him.</li> \
      <li>While cleaning up after shooting in the pitch black of night, our producer tripped with 3 SD cards in his hand. When he stood up there were 2 SD cards in his hand.</li> \
    </ol> \

