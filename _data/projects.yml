    <h1>Mood9 Business Card</h1> \
    <h2><a href="/mood9">Check it out</a></h2> \
    <p>A friend of mine started his own film production company, titled "<a href="https://mood9.studio">mood9</a>," \
    so I offered to make him a website for it. Since the company was in its early stages \
    and hadn\'t yet produced anything, I didn\'t worry about appealing to potential audiences. \
    I instead designed it as a sort of interactive business card, \
    something you could scan off a QR code and quickly get the jist of what they do. \
    I put everything on one page and allowed navigation between subpages via snappy scrolling.</p> \
    <p>The owner decided during development that he would design the site himself using WordPress, \
    so it was never fully finished.</p> \

