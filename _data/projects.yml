# SOFTWARE

- name: College Minigolf
  type: software
  link: /minigolf
  image: /assets/images/headers/minigolf.png
  content: |
    <h1>College Minigolf</h1> \
    <h2><a href="/software-engineering-team-beta/minigolf">Check it out</a> - \
    <a href="https://github.com/darienyoder/software-engineering-team-beta/">Source Code</a></h2> \
    <p>This one should go in the game section, \
    but because this is a career portfolio it fits here as well.</p> \
    <p>In my college Software Engineering class, we split into groups \
    and made a small browser game to practice AGILE development. \
    I was the project manager on a team of 11 developers, managing our \
    burndown charts and leading the weekly standup meetings. \
    For the project itself, I made a custom scripting language \
    that my team used to rapidly create and iterate upon level designs. \
    The language performs boolean operations on primitive shapes \
    to create complex polygons. For example:</p> \
    <code> \
    // This creates a square with a circular hole in the center; <br> \
    ADD rect 0, 0, 100, 100; <br> \
    SUB circ 50, 50, 20; <br> \
    </code> \
    <p>There are some more advanced features like elevation and boolean order-of-operations. \
    The full documentation on the language can be found <a href="https://github.com/darienyoder/software-engineering-team-beta/blob/main/minigolf/HowToBuildLevels.md">here</a>.</p> \

- name: Falling Sand Sim
  type: software
  link: /falling-sand
  image: /assets/images/headers/falling-sand.png
  content: |
    <h1>Falling Sand Sim</h1> \
    <h2><a href="/releases/FallingSand.zip" download>Download</a> - \
    <a href="https://github.com/darienyoder/new-sand/">Source Code</a></h2> \
    <p>This is a cellular automata powder simulation written in C++, rendered in OpenGL. \
    Each particle on a pixel grid simulates gravity, \
    density, and temperature as it interacts with surrounding particles.</p> \
    <h3>Initial prototype with gravity and temperature</h3> \
    <video controls style="width:100%;" src="/assets/video/sand-clips/sand_day_0.mp4"></video> \
    <h3>Improved rendering for lava and steam</h3> \
    <video controls style="width:100%;" src="/assets/video/sand-clips/lavasteamshader.mp4"></video> \
    <h3>Flammable materials</h3> \
    <video controls style="width:100%;" src="/assets/video/sand-clips/let-it-burn.mp4"></video> \
    <h3>Explosions</h3> \
    <video controls style="width:100%;" src="/assets/video/sand-clips/kaboom.mp4"></video> \
    <h3>Particles react to explosions</h3> \
    <video controls style="width:100%;" src="/assets/video/sand-clips/flyingsand.mp4"></video> \
    <h3>Fireworks</h3> \
