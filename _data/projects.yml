- name: Buzzer Beater
  subheading: 2nd AD / Script Supervisor
  type: film
  link: /buzzer-beater
  image: /assets/images/headers/buzzer-beater.png
  content: |
    <h1>Buzzer Beater</h1> \
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1055594533?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Buzzer Beater"></iframe></div><script src="https://player.vimeo.com/api/player.js"><\/script> \
    <p>Made for the College 48 Hour Film Project. I was the 2nd AD and script supervisor, which means I spent the entire shoot scrutinizing the continuity of silverware placement.</p> \

- name: Timebomb
  subheading: PA
  type: film
  link: /timebomb
  image: /assets/images/headers/timebomb.png
  content: |
    <h1>Timebomb</h1> \
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/937083567?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="TIMEBOMB | Short Film"></iframe></div><script src="https://player.vimeo.com/api/player.js"><\/script> \
    <p>The folks at Brimfield Bread Oven were awesome. \
    They gave us the entire place to ourselves, \
    let us unplug the refridgerators while we were filming, \
    and offered us any cookies that were leftover from the past week. \
    Hearing the owner talk about his four-day workweek and coming in each morning \
    to the smell of cooked bread made me regret some of my own career choices.</p> \



